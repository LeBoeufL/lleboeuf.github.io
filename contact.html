<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<link rel="stylesheet" href="website.css">
<body>
    <header class="site_header">
      <div class="logo">
        <img src="images/signature_logo.png" alt="Logo" />
      </div>
      <nav class="nav">
        <ul class="nav_links">
          <li><a href="index.html">Home</a></li>
          <li><a href="full_gallery.html">Full Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </header>
  
    <div class="header_img"></div>
  
    <main class="contact_page">
      <h2>Contact Me</h2>
      <form class="contact_form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
  
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" />
  
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
  
        <button type="submit">Send Message</button>
      </form>
  
      <div class="contact_icons_section">
        <h3>Or Reach Me On</h3>
        <div class="contact_icons">
          <div><a href="mailto:your@email.com" title="Email">📧</a></div>
          <div><a href="https://www.instagram.com/" target="_blank" title="Instagram">📷</a></div>
          <div><a href="tel:+1234567890" title="Phone">📞</a></div>
          <div><a href="https://maps.google.com" target="_blank" title="Location">📍</a></div>
        </div>
      </div>
    </main>
  
  </body>
  </html>
