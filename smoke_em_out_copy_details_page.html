<!DOCTYPE html>
<html lang="en">

  <title>Image Details</title>

<body class="details_page">

  <div class="details_container">
    <img src="images/ranchers_fin.jpeg" alt="Main Work" class="main_image">

    <div class="info">
      <h1>"Smoke 'Em Out by Charles M. Russell"</h1>
      <div class="date">October, 2023</div>
      <div class="description">
        This is an oil painting I created in my Intro to Painting class.  Our assignment was 
        to recreate a famous painting in our own style.  I have always loved the 
        dynamic colors and harsh brush strokes in western-style art.
      </div>
    </div>

    <div class="process_photos">
      <h2>Process Photos</h2>
      <div class="process_grid">
        <img src="images/ranchers_1.jpeg" alt="Process Photo 1">
        <img src="images/ranchers_2.jpeg" alt="Process Photo 2">
        <img src="images/ranchers_3.jpeg" alt="Process Photo 3">
        <img src="images/ranchers_4.jpeg" alt="Process Photo 4">
      </div>
  
      

    </div>
  </div>
